<style type="text/css">
    .widget-imageurl img {
        max-width: 100%;
        max-height: 100%;
        display:block;

        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }
</style>
<li class="widget-imageurl">
</li>
<script type="text/javascript">
    window.pydashery.log("Setting up ImageURL widget");

    window.pydashery.widgetClasses.ImageURL = function (uuid, $template) {
        this.uuid = uuid;
        this.$template = $template;
    };

    window.pydashery.widgetClasses.ImageURL.prototype = {
        setValue: function(value) {
            this.$template.empty();
            var elem = $('<img/>');
            elem[0].src = value;
            this.$template.filter("li").append(elem);
            console.log("Pointing image " + this.uuid + ": " + value);
        }
    };
</script>
