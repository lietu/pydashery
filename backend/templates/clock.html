<style type="text/css">
    .widget-clock {
        font-size: 5rem;
        line-height: 7rem;
        text-align: center;
    }

    .widget-clock span {
        position: relative;
        white-space: pre-wrap;
        top: 50%;
        transform: translateY(-50%);
    }
</style>
<li class="widget-clock">
    <span class="time">00:00:00</span>
</li>
<script type="text/javascript">
    window.pydashery.log("Setting up Clock widget");

    window.pydashery.widgetClasses.Clock = function (uuid, $template) {
        this.uuid = uuid;
        this.$template = $template;
    };

    window.pydashery.widgetClasses.Clock.prototype = {
        setValue: function(value) {
            this.$template.find('.time').text(value)
        }
    };
</script>
